<div class="row g-5 mb-5">
  <div>
    {% if page.title == "Home" %}
    <h3 class="fw-bold border-bottom pb-3 mb-5"> Recent Publications</h3>
    {% for item in site.data.publications.featured %}
    <p><a href="{{ item.url }}">{{ item.name }}</a></p>
    {% endfor %}
    {% else %}
    <h3 class="fw-bold border-bottom pb-3 mb-5"> Publications</h3>
    {% for item in site.data.publications.index %}
        <p style="margin-bottom:0;"><a href="{{ item.url }}">{{ item.name }}</a></p>
        <p style="margin : 0; padding-top:0;"><a>{{ item.authors }}</a></p>
        <p><a>{{ item.journal }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
